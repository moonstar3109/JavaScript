<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){//로드이벤트 - 윈도우 로드이후에 실행되는 이벤트
        
        var naver = document.getElementById("naver");
        var google = document.getElementById("google");

        naver.addEventListener("click",function() {
            var bool = confirm("네이버로 이동하시겠습니까");  //true & false
            if(bool === true ) {
                location.href = "https://www.naver.com";
            }
        });

        google.onclick = function(){
            var bool = confirm("구글로 이동하시겠습니까?");
            if(bool){
                location.href = "https:www.google.com";
            }
          }
        }

        






    </script>

    <!-- 버튼을 아래에 2개를 만들고 각각 confirm과 location.href를 이용해서 기능을 구현 -->

   <button type="button" id = "naver">네이버</button>
   <button type="button" id = "google">구글</button>
   

</body>
</html>
