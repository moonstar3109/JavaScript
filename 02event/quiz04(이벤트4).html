    <!-- 인라인이벤트를 써서 하나의 함수에서 처리 -->

    <input type="text" value="0" id="result">
    <button type="button" onclick="calc(this)">+</button>
    <button type="button" onclick="calc(this)">-</button>







    <script>
        function calc(oper){
            var result = document.getElementById("result");
            if(oper.innerHTML === "+"){
               result.value++; 
            }else{
                if( result.value <= 0 ){
                    alert("0이하는 안되");
                    return;//함수의 종료
                }
                result.value--;
            }

            
        }
    </script>
