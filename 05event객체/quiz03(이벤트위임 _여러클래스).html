<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table{border-collapse:collapse ; border-spacing: 0; width: 100%; text-align: center; }
        th, td{border:1px solid black;}
    </style>
</head>
<body>
    <table id ="list">
        <thead>
            <th>번호</th>
            <th>과정명</th>
            <th>담당교수</th>
            <th>관리</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>강남응용자바</td>
                <td>홍길동</td>
                <td>
                    <button type="button" class="btn info">시험기본정보</button>
                    <button type="button" class="btn out">시험출제</button>
                    <button type="button" class="btn result">시험결과</button>
                    <button type="button" class="btn manage">성적관리</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        var list = document.getElementById("list");
        
        
        list.onclick = function(){
        
            var classList = event.target.classList;
            
            if(event.target.tagName !== "BUTTON")return;
            
            if(classList.contains("info")){
                console.log(event.target)
                console.log("시험기본정보...")
            }else if(event.target.className === "btn out"){
                console.log(event.target)
                console.log("시험출제...")
            }else if(event.target.className === "btn result"){
                console.log(event.target)
                console.log("시험결과...")
            }else if(event.target.className === "btn manage"){
                console.log(event.target)
                console.log("성적관리...")
            }
          
                
          
        } 
    </script>
</body>
</html>
