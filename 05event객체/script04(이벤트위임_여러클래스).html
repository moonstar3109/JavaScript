<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section id="section">
        <div class="list">
            <div>
                <span>홍길동</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
            <div>
                <span>이순신</span>
                <button type="button" class="btn">선택</button>
                <button type="button" class="btn">삭제</button>
            </div>
            <div>
                <span>홍길자</span>
                <button type="button" class="btn">선택</button>
                <button type="button" class="btn">삭제</button>
            </div>
            <div>
                <span>김영희</span>
                <button type="button" class="btn">선택</button>
                <button type="button" class="btn">삭제</button>
            </div>
        </div>
    </section>

    <script>
        var section = document.getElementById("section");
        var list = section.querySelector(".list");
        list.onclick = function() {
            //console.log(event.target);
            //console.log(event.target.className)
            //console.dir(event.target)
            // console.log(event.target.classList); //어러 클래스의 값 확인
            // console.dir(event.target.classList);
            if(event.target.tagName !== "BUTTON")return;

            if(event.target.classList.contains("sel")){
                console.log("셀렉트버튼");
            }else if (event.target.classList.contains("del")){
                console.log("딜리트버튼");
            }
        }
    </script>
</body>
</html>
