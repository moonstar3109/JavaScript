<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        /*  선언적 함수 vs 익명함수 */

        //func1(); //호이스팅 - 선언적함수에서만 사용이 가능합니다.(호출을 위에서 하고 선언을 아래에서 하는것)
        //func2();            //일반적으로 함수 선언은 위에서 선언하고 아래에서 호출하는 방향이 존재하지만 script의 선언적함수는 틀을 깬 괴물
        
        
        //a(); 에러
        //b(); 에러
        function func1(){
            console.log("func1실행")
        }

        function func2(){
            console.log("func2실행")
        }


        // 함수자체를 변수에 저장할 수 있습니다.
        //var a = func1(); //함수의 실행결과를 받는 문법

        var a = func1; //함수를 변수에 저장하는 문법

        a();
        func1();
        

        //익명함수 - 변수에 함수를 저장해서, 마치 함수처럼 쓰도록 만들어 줍니다 (호이스팅이 안됩니다)
        var b = function(){
            console.log("func3실행")  
        }

        b(); //익명함수 호출

    </script>



</body>
</html>
