<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>아직삭제는 구현하지 마세요(할일목록만들기)</h2>

    <form class="nameForm">
        <h3 class="nameTitle"></h3><!-- 숨겨놓을 영역 -->
        <input type="text" placeholder="이름을 입력하세요">
        <button type="button" id = "check">확인</button>
    </form>

    <form class="todoForm">
        <input type="text" placeholder="할일을 적으세요">
        <button type="button">확인</button>
    </form>

    <ul class="todoList">
        
    </ul>

    <script>
        var nameForm = document.querySelector(".nameForm");
        var nameInput = nameForm.querySelector("input");
        var nameButton = nameForm.querySelector("button");
        var nameTitle = nameForm.querySelector("h3");

        nameButton.addEventListener("click", regist); //이벤트 등록

        function regist(){
            nameTitle.innerHTML = nameInput.value + "님 안녕하세요"; //h3에 text넣기
            nameButton.style.display = "none"; //button 안보이도록
            nameInput.style.display = "none"; //input 안보이도록
        }

        var todoForm = document.querySelector(".todoForm");
        var todoButton = todoForm.querySelector("button");
        var todoInput = todoForm.querySelector("input");

        todoButton.addEventListener("click", handleTodo); //이벤트등록

        function handleTodo(){

            createTodo(todoInput.value); //엘리먼트 생성메서드에 input의 value값을 전달
            todoInput.value=""; //input값 초기화
        }

        function createTodo(text){
            var ul = document.querySelector(".todoList");

            //버튼생성
            var btn = document.createElement("button");
            btn.innerHTML = "X";
            btn.addEventListener("click",deleteTodo); //이벤트등록
            //버튼생성2
            var btn2 = document.createElement("button");
            btn2.innerHTML = "♠";
            btn2.addEventListener("click",upTodo);
            //버튼생성3
            var btn3 = document.createElement("button");
            btn3.innerHTML = "♥";
            btn3.addEventListener("click",downTodo);

            //li생성
            var li = document.createElement("li");
            li.innerHTML = text;

            //li에 버튼추가
            li.appendChild(btn);
            li.appendChild(btn2);
            li.appendChild(btn3);

            //li를 ul에 추가
            ul.appendChild(li);
        }
        
        function deleteTodo(){
            // console.log(this.parentElement);
            this.parentElement.remove();
        }
        //업
        function upTodo(){
        var todoList = document.querySelector(".todoList");
        var current = this.parentElement;
        var prev = current.previousElementSibling;
        
        if(prev === null){return;}
        if(confirm("이동하시겠습니까?")){
            todoList.insertBefore(current, prev);
            
        }
        }
        //다운
        function downTodo(){
        var todoList = document.querySelector(".todoList");
        var current = this.parentElement;
        var next = current.nextElementSibling;

        if(next === null){return;}
        if(confirm("내려갈래?")){
            todoList.insertBefore(next,current);
        }
        }

       
    </script>
    </script>
</body>
</html>
