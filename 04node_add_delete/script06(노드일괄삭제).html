<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <button type="button" id = "del">일괄삭제</button>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <tbody class="table">
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길동</td>
                <td>hello world</td>
                <td>2020-01-01</td>
                
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>이순신</td>
                <td>hello world</td>
                <td>2020-02-02</td>
                
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>박찬순</td>
                <td>hello world</td>
                <td>2020-03-03</td>
                
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>서수남</td>
                <td>hello world</td>
                <td>2020-04-04</td>
                
            </tr>
        </tbody>
    </table>


    <script>
        var del = document.getElementById("del");
        var list = document.querySelectorAll(".check");

        del.onclick = function(){
            // console.log(list[0].checked); //체크여부
            for(var i = 0; i<list.length; i++){
                if(list[i].checked){//체크가 되어있었다면
                    list[i].parentElement.parentElement.remove(); //tr자신을 삭제
                }
            }
        }
        
        var allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function() {
            //전체선택버튼이 true였다면,
            if(allCheck.checked){
                for(var i = 0 ; i < list.length ; i++){
                    list[i].checked = true; //전체선택버튼이 true라면  전부 true
                }
            }else{
                for(var i = 0 ; i < list.length ; i++){
                    list[i].checked = false; //전체선택버튼이 true라면  전부 true
                }
            }
        }
    </script>
</body>
</html>
