<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-spacing: 0; /* 윤곽 간격 */
            border-collapse: collapse; /* 겹치는 부분 없애주기 */
        } 
        thead th{
            border:1px solid black;
        }
    </style>

</head>

<body>
    

    <table>
        <thead><!-- tr을 대신함 -->
            <th>교시</th> <!-- td를 대신함 -->
            <th>훈련과목</th>
            <th>담당자</th>
            <th>훈련내용</th>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size = "3"></td>
                <td><input type="text"></td>
                <td><input type="text"  size = "5"></td>
                <td><input type="text"></td>
                
            </tr>
        </tbody>
    </table>

    <button type="button" id = "addList">1개추가하기</button>
    <button type="button" id = "addList1">5개추가하기</button>

    <script>
        var todoList = document.querySelector(".todoList");
        var addList = document.getElementById("addList");
       addList.addEventListener("click",createList); //이벤트 등록

       //5개씩추가버튼
       var addList1 = document.getElementById("addList1");
       addList1.addEventListener("click",createLists); //이벤트 등록

       function createList() { //1개씩 추가하기
            var tr = document.createElement("tr");
            
            /* var input = document.createElement("input");
            input.type = "text";
            input.size = 3;
            var td = document.createElement("td");
            td.appendChild(input);
            tr.appendChild(td);
            */
            var str = "<input type = 'text' size = '3'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type = 'text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type = 'text' size = '5'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);

            var str = "<input type = 'text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td);
           
            todoList.appendChild(tr);//조립된 tbody아래에 행으로 추가
       }
       //5개씩 추가
       function createLists(){
           for(var i =1 ; i <=5 ; i++){
               createList();
           }
       }

    </script>

</body>
</html>
