<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" onclick="check()">클릭</button>
    <button type="button" onclick="method(2)">홀짝수를 판별하는 함수</button>
    

    <script>
       
       function check(){
            confirm("자바스크립트의 일반함수");
       }

       var method = function(x){
            if(x % 2 == 0){
                alert("짝수");
            } else {
                alert("홀수");
            }
       }


       //일반함수
       function score(a,b,c,d){

        var avg = (b+c+d)/3;
        return a + "님의 평균은 : " + avg;
       }
       console.log(score("홍길동",88,90,90));

       //익명함수
       var point = function(a,b,c,d){
           var avg= (b+c+d)/3;
           return a+"님의 평균은 : "+avg;
       }
       console.log(point("홍길동",88,90,90));
    </script>

</body>
</html>
