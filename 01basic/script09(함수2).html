<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*  매개변수와 return  */
        function func1(x){
            var sum = 0;
            for(var i = 1; i <= x ; i++){
                sum += i;
            }
            return sum; //결과반환
        }

        console.log(func1(10));

        function func2(x,y){
            return x + y;
        }

        /* 익명함수 부분 */
        var compute = function(x,y,z){
            
            return x+y+z;
        }
        console.log(func2(230,580));
        console.log(func2(2020,"년"));
        console.log(func2(1,2,3));

        console.log(compute(1,2,3));
    </script>

</body>
</html>
