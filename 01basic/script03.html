<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        var num1 = "10";
        var num2 = 10;

        console.log(num1 == num2); //true  (값만 비교)
        console.log(num1 === num2); //false (값과 데이터 타입까지 동일한지 비교)
        console.log(num1 != num2); //false 값 그 자체를 비교하기 때문에
        console.log(num1 !== num2);  //값은 같으나 타입이 다르다고 판별하여 true

        var a; //un
        var b = null; //null

        console.log(a, b, a == b); //값만 비교할 경우 undefined 와 null은 동일하게 값이 null이기 때문에 true
        console.log(a, b, a === b ); //값과 타입도 비교하기 때문에 false
        
        console.log(a, b, a != b); //false
        console.log(a, b, a !== b); //true
    </script>
</body>
</html>
